<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
  <filter id="glyphworks_filter" x="-10%" y="-10%" width="120%" height="120%">
    <!-- Noise Generation -->
    <feTurbulence type="turbulence" baseFrequency="0.005 0.2" 
                  numOctaves="2" seed="42" result="noise"/>
    
    <!-- Diffuse Lighting -->
    <feDiffuseLighting in="noise" surfaceScale="3.0" 
                       diffuseConstant="1.0" 
                       lighting-color="#a8b0c0" result="diffuse">
      <feDistantLight azimuth="225.0" elevation="45.0"/>
    </feDiffuseLighting>
    
    <!-- Specular Lighting -->
    <feSpecularLighting in="noise" surfaceScale="3.0" 
                        specularConstant="1.5" 
                        specularExponent="25" 
                        lighting-color="#ffffff" result="specular">
      <feDistantLight azimuth="225.0" elevation="45.0"/>
    </feSpecularLighting>
    
    <!-- Composite -->
    <feComposite in="diffuse" in2="SourceGraphic" operator="in" result="diffuse_masked"/>
    <feComposite in="specular" in2="SourceGraphic" operator="in" result="specular_masked"/>
    <feBlend in="diffuse_masked" in2="specular_masked" mode="screen"/>
  </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#080a0e"/>
  
  <!-- Shape with Material -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="#a8b0c0" filter="url(#glyphworks_filter)"/>
</svg>